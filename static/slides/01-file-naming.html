## Machine readable

---
### Machine readable

- Regular expression and globbing friendly
    - Avoid spaces, punctuation, accented characters, case sensitivity
    - Easy to compute on

- Deliberate use of delimiters

---

### Globbing:
(programming) A limited pattern matching technique using wildcards, less powerful than a regular expression.

### Punctuation

Deliberate use of "-" and "_" allows recovery of meta-data from the filenames:

- "_" underscore used to delimit units of meta-data I want later.
- "-" hyphen used to delimit words so my eyes don't bleed.

&lt;img src="../fig/plasmid_delimiters.png" width="600px" style="display: block; margin: auto;" /&gt;

---

&lt;img src="../fig/plasmid_delimiters_code.png" width="600px" style="display: block; margin: auto;" /&gt;

This happens to be `R` but also possible in the `shell`, `Python`, etc.

---
### Recap: machine readable

- Easy to search for files later
- Easy to narrow file lists based on names
- Easy to extract info from file names, e.g. by splitting
- New to regular expressions and globbing? Be kind to yourself and avoid
- Spaces in file names
- Punctuation
- Accented characters
- Different files named `foo` and `Foo`

## Plays well with default ordering

---

### Plays well with default ordering

- Put something numeric first
- Use the ISO 8601 standard for dates (YYYY-MM-DD)
- Left pad other numbers with zeros

---

### Left pad other numbers with zeros

&lt;img src="../fig/logical_order.png" width="600px" style="display: block; margin: auto;" /&gt;

If you don’t left pad, you get this:

```
 10_final-figs-for-publication.R
 1_data-cleaning.R
 2_fit-model.R
```

which is just sad :(

---

### Recap: Plays well with default ordering

- Put something numeric first
- Use the ISO 8601 standard for dates
- Left pad other numbers with zeros
